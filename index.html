<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="image-part">
        <img class="image" src="Object.png" alt="" />
      </section>
      <section class="login-part">
        <div class="login">
          <img src="Logo.png" alt="logo" />
          <div class="subheading">Exams Gamified</div>
          <div class="login-signup-links">
            <a class="login-link blue-line" onclick="login_switch()">Login</a>
            <a class="signup-link" onclick="signup_switch()">Sign up</a>
          </div>
          <!-- <hr /> -->
          <form action="">
            <input
              type="email"
              name="login_Email_address"
              id="login_Email_address"
              placeholder="Email Address"
            />
            <div class="password-show">
              <input
                type="password"
                name="login_Password"
                id="login_Password"
                placeholder="Password"
              />
              <span onclick="show_password()">Show</span>
            </div>
            <input class="login-button" type="submit" value="Login" />
          </form>
          <footer class="footer">
            <p class="or-login">Or login with</p>
            <p class="social-media">Google</p>
            <p class="social-media">Facebook</p>
            <p class="social-media">Twitter</p>
          </footer>
        </div>
      </section>
      <section class="signup-part">
        <div class="signup">
          <img src="Logo.png" alt="logo" />
          <div class="subheading">Exams Gamified</div>
          <div class="login-signup-links">
            <a class="login-link" onclick="login_switch()">Login</a>
            <a class="signup-link blue-line" onclick="signup_switch()">
              Sign up
            </a>
          </div>
          <!-- <hr /> -->
          <form action="" class="need_validation">
            <input
              type="email"
              name="signup_Email_address"
              id="signup_Email_address"
              placeholder="Email Address"
            />
            <input
              type="password"
              name="sign_Password"
              id="sign_Password"
              placeholder="Password"
            />
            <input
              type="password"
              name="ConfirmPassword"
              id="ConfirmPassword"
              placeholder="ConfirmPassword"
            />
            <input class="signup-button" type="submit" value="Signup" />
          </form>
          <footer class="footer">
            <p class="or-login">Or login with</p>
            <p class="social-media">Google</p>
            <p class="social-media">Facebook</p>
            <p class="social-media">Twitter</p>
          </footer>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
