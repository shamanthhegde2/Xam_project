<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="image-part">
        <div class="image"></div>
      </section>
      <section class="login-part">
        <img src="Logo.png" alt="logo" />
        <h1 class="subheading">Exams Gamified</h1>
        <div class="login-signup-buttons">
          <a class="login-link" href="">Login</a>
          <a class="signup-link" href="">Sign up</a>
        </div>
        <!-- <hr /> -->
        <form action="">
          <input
            type="text"
            name="Email_address"
            id="Email_address"
            placeholder="Email Address"
          />
          <br />
          <input
            type="text"
            name="Password"
            id="Password"
            placeholder="Password"
          />
          <br />
        </form>
        <button class="login-button">Login</button>
        <footer class="footer">
          <p>Or login with</p>
          <p class="social-media">Google</p>
          <p class="social-media">Facebook</p>
          <p class="social-media">Twitter</p>
        </footer>
      </section>
    </main>
  </body>
</html>
