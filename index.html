<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="image-part">
        <img class="image" src="Object.png" alt="" />
      </section>
      <section class="login-part">
        <div class="login">
          <img src="Logo.png" alt="logo" />
          <div class="subheading">Exams Gamified</div>
          <div class="login-signup-links">
            <a class="login-link" href="">Login</a>
            <a class="signup-link" href="">Sign up</a>
          </div>
          <!-- <hr /> -->
          <form action="">
            <input
              type="text"
              name="Email_address"
              id="Email_address"
              placeholder="Email Address"
            />
            <input
              type="text"
              name="Password"
              id="Password"
              placeholder="Password"
            />
            <input class="login-button" type="submit" value="Login" />
          </form>
          <footer class="footer">
            <p class="or-login">Or login with</p>
            <p class="social-media">Google</p>
            <p class="social-media">Facebook</p>
            <p class="social-media">Twitter</p>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
